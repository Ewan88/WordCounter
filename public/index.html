<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Counter</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/bundle.js"></script>
  </head>
  <body>
    <h1>Word Counter</h1>
    <div id="app">
      <label for="text-input">Enter some text:</label>
      <input type="text" v-model="text" id="text-input" />
      <button v-on:click="countWords">Count words</button>
      <h2 v-if="count">The phrase contains {{ count }} words</h2>
    </div>
  </body>
</html>
